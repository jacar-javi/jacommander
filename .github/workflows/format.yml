name: Auto Format

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    name: Auto Format Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      # Install goimports
      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      # Format Go code
      - name: Format Go code
        run: |
          gofmt -s -w backend/
          goimports -w backend/

      # Format JavaScript/CSS/HTML
      - name: Install Prettier
        run: npm install -g prettier

      - name: Format frontend code
        run: prettier --write "frontend/**/*.{js,css,html,json}"

      # Format YAML files (exclude workflow files to avoid permission issues)
      - name: Format YAML files
        run: |
          npm install -g js-yaml
          find . -name "*.yml" -o -name "*.yaml" | grep -v ".github/workflows" | xargs -I {} prettier --write {}

      # Commit changes if any
      - name: Check for changes
        id: verify-diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.verify-diff.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Auto-format code [skip ci]"
          git push
